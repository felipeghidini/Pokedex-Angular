<img
  src="https://blueedtech.com.br/wp-content/themes/blue/dist/images/logo-blue-croped.gif" alt="logo"
  width="200px"
/>

<div class="pokemon-list">
  <app-pokemon-card *ngFor="let pokemon of pokemonService.pokemons; index as i"

</div>
